<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>움직이는 공 (JPG 이미지)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #ball {
      position: absolute;
      width: 100px; /* 이미지 크기 */
      height: 100px;
    }
  </style>
</head>
<body>
  <img id="ball" src="umm.jpg" alt="움직이는 공 이미지">

  <script>
    const ball = document.getElementById("ball");

    let x = 100; // 이미지 초기 x 위치
    let y = 100; // 이미지 초기 y 위치
    let dx = 3;  // x 방향 속도
    let dy = 3;  // y 방향 속도
    const ballSize = 50;

    function moveBall() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      // 이미지 위치 업데이트
      x += dx;
      y += dy;

      // 벽에 부딪혔을 때 방향 변경
      if (x + ballSize > windowWidth || x < 0) dx *= -1;
      if (y + ballSize > windowHeight || y < 0) dy *= -1;

      // 이미지 위치 적용
      ball.style.left = x + "px";
      ball.style.top = y + "px";

      requestAnimationFrame(moveBall);
    }

    // 움직임 시작
    moveBall();
  </script>
</body>
</html>
